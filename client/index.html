<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Electro Chat</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <center>
    <h2 class="title">Electro Chat!</h2>
  </center>
  <div class="form" id="regLogIn">

    <ul class="tab-group">

      <li class="tab active">
        <a href="#login">Log In</a>
      </li>
      <li class="tab">
        <a href="#signup">Sign Up</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="login">
        <h1>Welcome Back!</h1>

        <form id="loginForm" action="/" method="post">

          <div class="field-wrap">
            <label>
              Email Address
              <span class="req">*</span>
            </label>
            <input id="login_email" name="email" type="email" required autocomplete="on" />
          </div>

          <div class="field-wrap">
            <label>
              Password
              <span class="req">*</span>
            </label>
            <input id="login_password" name="password" type="password" required autocomplete="off" />
          </div>

          <button type="button" class="button button-block" id="loginBtn">Log In</button>

        </form>

      </div>
      <div id="signup">
        <h1>Sign Up for Free</h1>

        <form id="registerForm" action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Name
                <span class="req">*</span>
              </label>
              <input type="text" id="reg_firstName" required />
            </div>

            <div class="field-wrap">
              <label>
                Last Name
                <span class="req">*</span>
              </label>
              <input type="text" id="reg_lastName" required />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address
              <span class="req">*</span>
            </label>
            <input type="email" id="reg_email" required />
          </div>

          <div class="field-wrap">
            <label>
              Set A Password
              <span class="req">*</span>
            </label>
            <input type="password" id="reg_password" required />
          </div>

          <button type="button" class="button button-block" id="registerBtn">Get Started</button>

        </form>

      </div>



    </div>
    <!-- tab-content -->

  </div>
  <div class="form" id="afterLogIn">

    <div>
      <div id="chat">
        <h1>Welcome, <span id="userName"></span>!</h1>
        <div class="field-wrap">
          <label>
            Enter Your Friend's Email Id Here..
            <span class="req">*</span>
          </label>
          <input id="chatFrnd" type="email" required />
        </div>
        <button type="button" class="button button-block" id="searchFrnd" autofocus >Search and Chat</button>
      </div>



    </div>
    <!-- tab-content -->

  </div>


  <div id="live-chat">

    <header class="clearfix">

      <a href="#" class="chat-close">x</a>

      <h4 class="frndName">John Doe</h4>

      <span class="chat-message-counter">3</span>

    </header>

    <div class="chat">
      <div class="chat-history">
        <section id="allChats"><img id="no-msg" src="img/nomsg.png" /></section>
      </div>
      <!-- end chat-history -->
      <input type="text" id="chatTxtBox" placeholder="Type your messageâ€¦" autofocus />
      <br/>
    </div>
    <!-- end chat -->

  </div>
  <!-- end live-chat -->

  <!-- /form -->
  <script src="js/login.js"></script>
</body>

</html>
